<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/DataTables/datatables.css">

    <title>Home</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="body" style="text-align: center;">
                <a class="btn btn-primary" href="/category/create">Category Create</a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="body" style="text-align: center;">
                <a class="btn btn-primary" href="/category/List">Category list</a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="body" style="text-align: center;">
                <a class="btn btn-primary" href="/">Back</a>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 20px;">
        <div class="col-md-4">
            <div class="body" style="text-align: center;">
                <a class="btn btn-primary" href="/blog/create">Blog Create</a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="body" style="text-align: center;">
                <a class="btn btn-primary" href="/blog/list">Blog list</a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="body" style="text-align: center;">
                <a class="btn btn-primary" href="/">Back</a>
            </div>
        </div>
    </div>
    <div class="row">

        <div class="col-12">
            <table id="myTable" class="display" style=" width: 100%; ">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Action</th>

                </tr>
                </thead>
                <tbody>
                {{range .Category}}

                <tr id="myTR">
                    <td>{{.Title}}</td>
                    
                    {{if .IsComplete}}
                    <td>
                        <button type="button" class="btn btn-success">Active</button>
                    </td>
                    {{else}}
                    <td>
                        <button type="button" class="btn btn-danger">Deactivate</button>
                    </td>
                    {{end}}
                    <td>
                        <a href="/category/{{.ID}}/edit" class="btn btn-secondary">Edit</a>
                        <a href="/category/{{.ID}}/delete" class="btn btn-warning">Delete</a>
                       
                    </td>
                </tr>
                {{end}}

                </tbody>
            </table>

        </div>
    </div>
</div>




<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<script type="text/javascript" charset="utf8" src="/DataTables/datatables.js"></script>
<script>
    $(document).ready(function () {
        $('#table_id').DataTable();
    });
</script>
</body>
</html>
