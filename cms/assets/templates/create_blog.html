<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Create Blog</title>
</head>
<body>
<div class="container ">
    <div class="row">
        <div class="col-md-4">
            <div class="body" style="text-align: center;">
                <a class="btn btn-primary" href="/blog/list">Back</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <form method="post" action="/blog/store" enctype="multipart/form-data">

                <div class="form-group">
                    <label for="exampleInputEmail1">Image</label>
                    <input class="form-control" name="Image" type="file" placeholder="Enter Image">
                        <small class="text-danger">{{.Errors.Image}}</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Category</label>
                    <select name="CatID" class="form-control">
                        <option value="0">Select a Category</option>
                        {{ range .Category}}
                            <option value="{{.ID}}" {{if eq .ID $.CatID}} selected {{end}}>{{.Title}}</option>
                        {{end}}
                    </select>
                    <small class="text-danger">{{.Errors.CatID}}</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Title</label>
                    <input class="form-control" value="{{.Title}}" name="Title" type="text" placeholder="Enter Title" />
                    <small class="text-danger">{{.Errors.Title}}</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Description</label>
                    <input class="form-control" value="{{.Description}}" name="Description" type="text" placeholder="Enter Description" />
                    <small class="text-danger">{{.Errors.Description}}</small>
                </div>
                <button type="submit" class="btn btn-primary">Create Blog</button>
            </form>
        </div>
    </div>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</html>
